{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <div class="login-container">
        <div class="login">
            <h2>Вход</h2>
            <form method="post">
                <div class="form-row">
                    <label for="id_username">Логин</label>
                </div>
                <div class="form-row">
                    {{ form.username }}
                </div>
                <div class="form-row">
                    <label for="id_password">Пароль</label>
                </div>
                <div class="form-row">
                    {{ form.password }}
                </div>
                
                {% csrf_token %}
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>
{% endblock %}
